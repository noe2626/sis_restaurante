<div class="container">
    <div class="row">
        <div class="offset-md-8 col-md-4 mt-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <input id="user" formControlName="user" placeholder="Usuario" class="form-control">
                </div>
                <br>
                <div>
                    <input type="password" id="password" formControlName="password" placeholder="Contraseña"
                        class="form-control">
                </div>
                <br>
                <button class="btn btn-secondary text-white btn-submit" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
