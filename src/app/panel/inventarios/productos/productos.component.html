<div class="container mt-3">
    <div class="row">
        <h5>Productos</h5>
    </div>
    <form [formGroup]="formProd" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Producto" formControlName="nombre">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Código" formControlName="codigo">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Precio" formControlName="precio">
            </div>
            <div class="col-2">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="flexCheckChecked" formControlName="inventariar"
                        checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Inventariar
                    </label>
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
    <div class="row mt-3">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Código</th>
                        <th>Inventariar</th>
                        <th></th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.codigo}}</td>
                        <td>
                            <input *ngIf="producto.inventariar" type="checkbox" checked>
                            <input
                                *ngIf="!producto.inventariar" type="checkbox">
                        </td>
                        <td>
                            <button class="btn btn-primary" *ngIf="producto.inventariar">Inventario</button>
                        </td>
                        <td>
                            <button class="btn btn-primary" *ngIf="producto.inventariar">Precios</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
